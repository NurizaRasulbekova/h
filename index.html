<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo приложение</title>
  </head>
  <body>
    <div class="container">
      <div id="todoApp" class="display-4 mb-2">ToDo App</div>
      <div id="todo_h4" class="h5 mb-5">ToDo list for today</div>

      <!-- List of tasks -->
      <div class="card mb-4">
        <ul id="tasksList" class="list-group list-group-flush">
          <li id="emptyList" class="list-group-item empty-list">
            <img
              src="./images/checkmark.png"
              alt="Empty"
              width="60"
              class="mt-3"
            />
            <div class="empty-list__title">ToDo list is empty</div>
          </li>

            <span class="task-title">Bye milk</span>

                <img
                  src="./images/icons8-галочка-24.png"

        </ul>
      </div>
      <!-- //List of tasks -->

      <!-- Form -->
      <div class="card bg-light">
        <div class="card-header">Add a new ToDo</div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="taskInput"
                placeholder="text for todo"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >What do we do, how much time do we spend, what result do we
                get.</small
              >
            </div>
            <button type="submit" class="btn btn-secondary btn-lg active">
              Add
            </button>
          </form>
        </div>
      </div>
      <!-- //Form  -->
    </div>
    <!--? Modal start -->
    <!-- ? без кнопки тригера , она находится в js -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- body of edit modal -->
            <div class="d-flex flex-column w-100 align-items-center admin">
              <h2>Edit product</h2>
              <input
                type="text"
                id="edit-title"
                class="mb-2 w-100 form-control inp"
                placeholder="edit title"
              />
            </div>
            <!-- body of edit modal -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-save-edit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--? Modal end -->
    <script src="./index.js"></script>
  </body>
